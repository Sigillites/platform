                                                  of effect NoExecute, otherwise this field is ignored) tolerates the taint. By default,
                                                  it is not set, which means tolerate the taint forever (do not evict). Zero and
                                                  negative values will be treated as 0 (evict immediately) by the system.
                                                format: int64
                                                type: integer
                                              value:
                                                description: |-
                                                  Value is the taint value the toleration matches to.
                                                  If the operator is Exists, the value should be empty, otherwise just a regular string.
                                                type: string
                                            type: object
                                          type: array
                                      type: object
                                  type: object
                                serviceType:
                                  description: |-
                                    Optional service type for Kubernetes solver service. Supported values
                                    are NodePort or ClusterIP. If unset, defaults to NodePort.
                                  type: string
                              type: object
                          type: object
                        selector:
                          description: |-
                            Selector selects a set of DNSNames on the Certificate resource that
                            should be solved using this challenge solver.
                            If not specified, the solver will be treated as the 'default' solver
                            with the lowest priority, i.e. if any other solver has a more specific
                            match, it will be used instead.
                          properties:
                            dnsNames:
                              description: |-
                                List of DNSNames that this solver will be used to solve.
                                If specified and a match is found, a dnsNames selector will take
                                precedence over a dnsZones selector.
                                If multiple solvers match with the same dnsNames value, the solver
                                with the most matching labels in matchLabels will be selected.
                                If neither has more matches, the solver defined earlier in the list
                                will be selected.
                              items:
                                type: string
                              type: array
                            dnsZones:
                              description: |-
                                List of DNSZones that this solver will be used to solve.
                                The most specific DNS zone match specified here will take precedence
                                over other DNS zone matches, so a solver specifying sys.example.com
                                will be selected over one specifying example.com for the domain
                                www.sys.example.com.
                                If multiple solvers match with the same dnsZones value, the solver
                                with the most matching labels in matchLabels will be selected.
                                If neither has more matches, the solver defined earlier in the list
                                will be selected.
                              items:
                                type: string
                              type: array
                            matchLabels:
                              additionalProperties:
                                type: string
                              description: |-
                                A label selector that is used to refine the set of certificate's that
                                this challenge solver will apply to.
                              type: object
                          type: object
                      type: object
                    type: array
                required:
                - privateKeySecretRef
                - server
                type: object
              ca:
                description: |-
                  CA configures this issuer to sign certificates using a signing CA keypair
                  stored in a Secret resource.
                  This is used to build internal PKIs that are managed by cert-manager.
                properties:
                  crlDistributionPoints:
                    description: |-
                      The CRL distribution points is an X.509 v3 certificate extension which identifies
                      the location of the CRL from which the revocation of this certificate can be checked.
                      If not set, certificates will be issued without distribution points set.
                    items:
                      type: string
                    type: array
                  issuingCertificateURLs:
                    description: |-
                      IssuingCertificateURLs is a list of URLs which this issuer should embed into certificates
                      it creates. See https://www.rfc-editor.org/rfc/rfc5280#section-4.2.2.1 for more details.
                      As an example, such a URL might be "http://ca.domain.com/ca.crt".
                    items:
                      type: string
                    type: array
                  ocspServers:
                    description: |-
                      The OCSP server list is an X.509 v3 extension that defines a list of
                      URLs of OCSP responders. The OCSP responders can be queried for the
                      revocation status of an issued certificate. If not set, the
                      certificate will be issued with no OCSP servers set. For example, an
                      OCSP server URL could be "http://ocsp.int-x3.letsencrypt.org".
                    items:
                      type: string
                    type: array
                  secretName:
                    description: |-
                      SecretName is the name of the secret used to sign Certificates issued
                      by this Issuer.
                    type: string
                required:
                - secretName
                type: object
              selfSigned:
                description: |-
                  SelfSigned configures this issuer to 'self sign' certificates using the
                  private key used to create the CertificateRequest object.
                properties:
                  crlDistributionPoints:
                    description: |-
                      The CRL distribution points is an X.509 v3 certificate extension which identifies
                      the location of the CRL from which the revocation of this certificate can be checked.
                      If not set certificate will be issued without CDP. Values are strings.
                    items:
                      type: string
                    type: array
                type: object
              vault:
                description: |-
                  Vault configures this issuer to sign certificates using a HashiCorp Vault
                  PKI backend.
                properties:
                  auth:
                    description: Auth configures how cert-manager authenticates with
                      the Vault server.
                    properties:
                      appRole:
                        description: |-
                          AppRole authenticates with Vault using the App Role auth mechanism,
                          with the role and secret stored in a Kubernetes Secret resource.
                        properties:
                          path:
                            description: |-
                              Path where the App Role authentication backend is mounted in Vault, e.g:
                              "approle"
                            type: string
                          roleId:
                            description: |-
                              RoleID configured in the App Role authentication backend when setting
                              up the authentication backend in Vault.
                            type: string
                          secretRef:
                            description: |-
                              Reference to a key in a Secret that contains the App Role secret used
                              to authenticate with Vault.
                              The `key` field must be specified and denotes which entry within the Secret
                              resource is used as the app role secret.
                            properties:
                              key:
                                description: |-
                                  The key of the entry in the Secret resource's `data` field to be used.
                                  Some instances of this field may be defaulted, in others it may be
                                  required.
                                type: string
                              name:
                                description: |-
                                  Name of the resource being referred to.
                                  More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                                type: string
                            required:
                            - name
                            type: object
                        required:
                        - path
                        - roleId
                        - secretRef
                        type: object
                      kubernetes:
                        description: |-
                          Kubernetes authenticates with Vault by passing the ServiceAccount
                          token stored in the named Secret resource to the Vault server.
                        properties:
                          mountPath:
                            description: |-
                              The Vault mountPath here is the mount path to use when authenticating with
                              Vault. For example, setting a value to `/v1/auth/foo`, will use the path
                              `/v1/auth/foo/login` to authenticate with Vault. If unspecified, the
                              default value "/v1/auth/kubernetes" will be used.
                            type: string
                          role:
                            description: |-
                              A required field containing the Vault Role to assume. A Role binds a
                              Kubernetes ServiceAccount with a set of Vault policies.
                            type: string
                          secretRef:
                            description: |-
                              The required Secret field containing a Kubernetes ServiceAccount JWT used
                              for authenticating with Vault. Use of 'ambient credentials' is not
                              supported.
                            properties:
                              key:
                                description: |-
                                  The key of the entry in the Secret resource's `data` field to be used.
                                  Some instances of this field may be defaulted, in others it may be
                                  required.
                                type: string
                              name:
                                description: |-
                                  Name of the resource being referred to.
                                  More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                                type: string
                            required:
                            - name
                            type: object
                          serviceAccountRef:
                            description: |-
                              A reference to a service account that will be used to request a bound
                              token (also known as "projected token"). Compared to using "secretRef",
                              using this field means that you don't rely on statically bound tokens. To
                              use this field, you must configure an RBAC rule to let cert-manager
                              request a token.
                            properties:
                              audiences:
                                description: |-
                                  TokenAudiences is an optional list of extra audiences to include in the token passed to Vault. The default token
                                  consisting of the issuer's namespace and name is always included.
                                items:
                                  type: string
                                type: array
                              name:
                                description: Name of the ServiceAccount used to request
                                  a token.
                                type: string
                            required:
                            - name
                            type: object
                        required:
                        - role
                        type: object
                      tokenSecretRef:
                        description: TokenSecretRef authenticates with Vault by presenting
                          a token.
                        properties:
                          key:
                            description: |-
                              The key of the entry in the Secret resource's `data` field to be used.
                              Some instances of this field may be defaulted, in others it may be
                              required.
                            type: string
                          name:
                            description: |-
                              Name of the resource being referred to.
                              More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                            type: string
                        required:
                        - name
                        type: object
                    type: object
                  caBundle:
                    description: |-
                      Base64-encoded bundle of PEM CAs which will be used to validate the certificate
                      chain presented by Vault. Only used if using HTTPS to connect to Vault and
                      ignored for HTTP connections.
                      Mutually exclusive with CABundleSecretRef.
                      If neither CABundle nor CABundleSecretRef are defined, the certificate bundle in
                      the cert-manager controller container is used to validate the TLS connection.
                    format: byte
                    type: string
                  caBundleSecretRef:
                    description: |-
                      Reference to a Secret containing a bundle of PEM-encoded CAs to use when
                      verifying the certificate chain presented by Vault when using HTTPS.
                      Mutually exclusive with CABundle.
                      If neither CABundle nor CABundleSecretRef are defined, the certificate bundle in
                      the cert-manager controller container is used to validate the TLS connection.
                      If no key for the Secret is specified, cert-manager will default to 'ca.crt'.
                    properties:
                      key:
                        description: |-
                          The key of the entry in the Secret resource's `data` field to be used.
                          Some instances of this field may be defaulted, in others it may be
                          required.
                        type: string
                      name:
                        description: |-
                          Name of the resource being referred to.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                    required:
                    - name
                    type: object
                  clientCertSecretRef:
                    description: |-
                      Reference to a Secret containing a PEM-encoded Client Certificate to use when the
                      Vault server requires mTLS.
                    properties:
                      key:
                        description: |-
                          The key of the entry in the Secret resource's `data` field to be used.
                          Some instances of this field may be defaulted, in others it may be
                          required.
                        type: string
                      name:
                        description: |-
                          Name of the resource being referred to.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                    required:
                    - name
                    type: object
                  clientKeySecretRef:
                    description: |-
                      Reference to a Secret containing a PEM-encoded Client Private Key to use when the
                      Vault server requires mTLS.
                    properties:
                      key:
                        description: |-
                          The key of the entry in the Secret resource's `data` field to be used.
                          Some instances of this field may be defaulted, in others it may be
                          required.
                        type: string
                      name:
                        description: |-
                          Name of the resource being referred to.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                    required:
                    - name
                    type: object
                  namespace:
                    description: |-
                      Name of the vault namespace. Namespaces is a set of features within Vault Enterprise that allows Vault environments to support Secure Multi-tenancy. e.g: "ns1"
                      More about namespaces can be found here https://www.vaultproject.io/docs/enterprise/namespaces
                    type: string
                  path:
                    description: |-
                      Path is the mount path of the Vault PKI backend's `sign` endpoint, e.g:
                      "my_pki_mount/sign/my-role-name".
                    type: string
                  server:
                    description: 'Server is the connection address for the Vault server,
                      e.g: "https://vault.example.com:8200".'
                    type: string
                required:
                - auth
                - path
                - server
                type: object
              venafi:
                description: |-
                  Venafi configures this issuer to sign certificates using a Venafi TPP
                  or Venafi Cloud policy zone.
                properties:
                  cloud:
                    description: |-
                      Cloud specifies the Venafi cloud configuration settings.
                      Only one of TPP or Cloud may be specified.
                    properties:
                      apiTokenSecretRef:
                        description: APITokenSecretRef is a secret key selector for
                          the Venafi Cloud API token.
                        properties:
                          key:
                            description: |-
                              The key of the entry in the Secret resource's `data` field to be used.
                              Some instances of this field may be defaulted, in others it may be
                              required.
                            type: string
                          name:
                            description: |-
                              Name of the resource being referred to.
                              More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                            type: string
                        required:
                        - name
                        type: object
                      url:
                        description: |-
                          URL is the base URL for Venafi Cloud.
                          Defaults to "https://api.venafi.cloud/v1".
                        type: string
                    required:
                    - apiTokenSecretRef
                    type: object
                  tpp:
                    description: |-
                      TPP specifies Trust Protection Platform configuration settings.
                      Only one of TPP or Cloud may be specified.
                    properties:
                      caBundle:
                        description: |-
                          Base64-encoded bundle of PEM CAs which will be used to validate the certificate
                          chain presented by the TPP server. Only used if using HTTPS; ignored for HTTP.
                          If undefined, the certificate bundle in the cert-manager controller container
                          is used to validate the chain.
                        format: byte
                        type: string
                      credentialsRef:
                        description: |-
                          CredentialsRef is a reference to a Secret containing the username and
                          password for the TPP server.
                          The secret must contain two keys, 'username' and 'password'.
                        properties:
                          name:
                            description: |-
                              Name of the resource being referred to.
                              More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                            type: string
                        required:
                        - name
                        type: object
                      url:
                        description: |-
                          URL is the base URL for the vedsdk endpoint of the Venafi TPP instance,
                          for example: "https://tpp.example.com/vedsdk".
                        type: string
                    required:
                    - credentialsRef
                    - url
                    type: object
                  zone:
                    description: |-
                      Zone is the Venafi Policy Zone to use for this issuer.
                      All requests made to the Venafi platform will be restricted by the named
                      zone policy.
                      This field is required.
                    type: string
                required:
                - zone
                type: object
            type: object
          status:
            description: Status of the ClusterIssuer. This is set and managed automatically.
            properties:
              acme:
                description: |-
                  ACME specific status options.
                  This field should only be set if the Issuer is configured to use an ACME
                  server to issue certificates.
                properties:
                  lastPrivateKeyHash:
                    description: |-
                      LastPrivateKeyHash is a hash of the private key associated with the latest
                      registered ACME account, in order to track changes made to registered account
                      associated with the Issuer
                    type: string
                  lastRegisteredEmail:
                    description: |-
                      LastRegisteredEmail is the email associated with the latest registered
                      ACME account, in order to track changes made to registered account
                      associated with the  Issuer
                    type: string
                  uri:
                    description: |-
                      URI is the unique account identifier, which can also be used to retrieve
                      account details from the CA
                    type: string
                type: object
              conditions:
                description: |-
                  List of status conditions to indicate the status of a CertificateRequest.
                  Known condition types are `Ready`.
                items:
                  description: IssuerCondition contains condition information for
                    an Issuer.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the timestamp corresponding to the last status
                        change of this condition.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        Message is a human readable description of the details of the last
                        transition, complementing reason.
                      type: string
                    observedGeneration:
                      description: |-
                        If set, this represents the .metadata.generation that the condition was
                        set based upon.
                        For instance, if .metadata.generation is currently 12, but the
                        .status.condition[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the Issuer.
                      format: int64
                      type: integer
                    reason:
                      description: |-
                        Reason is a brief machine readable explanation for the condition's last
                        transition.
                      type: string
                    status:
                      description: Status of the condition, one of (`True`, `False`,
                        `Unknown`).
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: Type of the condition, known values are (`Ready`).
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    helm.sh/resource-policy: keep
  labels:
    app: cert-manager
    app.kubernetes.io/component: crds
    app.kubernetes.io/instance: cert-manager
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/version: v1.15.3
    helm.sh/chart: cert-manager-v1.15.3
  name: issuers.cert-manager.io
spec:
  group: cert-manager.io
  names:
    categories:
    - cert-manager
    kind: Issuer
    listKind: IssuerList
    plural: issuers
    singular: issuer
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - jsonPath: .status.conditions[?(@.type=="Ready")].message
      name: Status
      priority: 1
      type: string
    - description: CreationTimestamp is a timestamp representing the server time when
        this object was created. It is not guaranteed to be set in happens-before
        order across separate operations. Clients may not set this value. It is represented
        in RFC3339 form and is in UTC.
      jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: |-
          An Issuer represents a certificate issuing authority which can be
          referenced as part of `issuerRef` fields.
          It is scoped to a single namespace and can therefore only be referenced by
          resources within the same namespace.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Desired state of the Issuer resource.
            properties:
              acme:
                description: |-
                  ACME configures this issuer to communicate with a RFC8555 (ACME) server
                  to obtain signed x509 certificates.
                properties:
                  caBundle:
                    description: |-
                      Base64-encoded bundle of PEM CAs which can be used to validate the certificate
                      chain presented by the ACME server.
                      Mutually exclusive with SkipTLSVerify; prefer using CABundle to prevent various
                      kinds of security vulnerabilities.
                      If CABundle and SkipTLSVerify are unset, the system certificate bundle inside
                      the container is used to validate the TLS connection.
                    format: byte
                    type: string
                  disableAccountKeyGeneration:
                    description: |-
                      Enables or disables generating a new ACME account key.
                      If true, the Issuer resource will *not* request a new account but will expect
                      the account key to be supplied via an existing secret.
                      If false, the cert-manager system will generate a new ACME account key
                      for the Issuer.
                      Defaults to false.
                    type: boolean
                  email:
                    description: |-
                      Email is the email address to be associated with the ACME account.
                      This field is optional, but it is strongly recommended to be set.
                      It will be used to contact you in case of issues with your account or
                      certificates, including expiry notification emails.
                      This field may be updated after the account is initially registered.
                    type: string
                  enableDurationFeature:
                    description: |-
                      Enables requesting a Not After date on certificates that matches the
                      duration of the certificate. This is not supported by all ACME servers
                      like Let's Encrypt. If set to true when the ACME server does not support
                      it, it will create an error on the Order.
                      Defaults to false.
                    type: boolean
                  externalAccountBinding:
                    description: |-
                      ExternalAccountBinding is a reference to a CA external account of the ACME
                      server.
                      If set, upon registration cert-manager will attempt to associate the given
                      external account credentials with the registered ACME account.
                    properties:
                      keyAlgorithm:
                        description: |-
                          Deprecated: keyAlgorithm field exists for historical compatibility
                          reasons and should not be used. The algorithm is now hardcoded to HS256
                          in golang/x/crypto/acme.
                        enum:
                        - HS256
                        - HS384
                        - HS512
                        type: string
                      keyID:
                        description: keyID is the ID of the CA key that the External
                          Account is bound to.
                        type: string
                      keySecretRef:
                        description: |-
                          keySecretRef is a Secret Key Selector referencing a data item in a Kubernetes
                          Secret which holds the symmetric MAC key of the External Account Binding.
                          The `key` is the index string that is paired with the key data in the
                          Secret and should not be confused with the key data itself, or indeed with
                          the External Account Binding keyID above.
                          The secret key stored in the Secret **must** be un-padded, base64 URL
                          encoded data.
                        properties:
                          key:
                            description: |-
                              The key of the entry in the Secret resource's `data` field to be used.
                              Some instances of this field may be defaulted, in others it may be
                              required.
                            type: string
                          name:
                            description: |-
                              Name of the resource being referred to.
                              More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                            type: string
                        required:
                        - name
                        type: object
                    required:
                    - keyID
                    - keySecretRef
                    type: object
                  preferredChain:
                    description: |-
                      PreferredChain is the chain to use if the ACME server outputs multiple.
                      PreferredChain is no guarantee that this one gets delivered by the ACME
                      endpoint.
                      For example, for Let's Encrypt's DST crosssign you would use:
                      "DST Root CA X3" or "ISRG Root X1" for the newer Let's Encrypt root CA.
                      This value picks the first certificate bundle in the combined set of
                      ACME default and alternative chains that has a root-most certificate with
                      this value as its issuer's commonname.
                    maxLength: 64
                    type: string
                  privateKeySecretRef:
                    description: |-
                      PrivateKey is the name of a Kubernetes Secret resource that will be used to
                      store the automatically generated ACME account private key.
                      Optionally, a `key` may be specified to select a specific entry within
                      the named Secret resource.
                      If `key` is not specified, a default of `tls.key` will be used.
                    properties:
                      key:
                        description: |-
                          The key of the entry in the Secret resource's `data` field to be used.
                          Some instances of this field may be defaulted, in others it may be
                          required.
                        type: string
                      name:
                        description: |-
                          Name of the resource being referred to.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                    required:
                    - name
                    type: object
                  server:
                    description: |-
                      Server is the URL used to access the ACME server's 'directory' endpoint.
                      For example, for Let's Encrypt's staging endpoint, you would use:
                      "https://acme-staging-v02.api.letsencrypt.org/directory".
                      Only ACME v2 endpoints (i.e. RFC 8555) are supported.
                    type: string
                  skipTLSVerify:
                    description: |-
                      INSECURE: Enables or disables validation of the ACME server TLS certificate.
                      If true, requests to the ACME server will not have the TLS certificate chain
                      validated.
                      Mutually exclusive with CABundle; prefer using CABundle to prevent various
                      kinds of security vulnerabilities.
                      Only enable this option in development environments.
                      If CABundle and SkipTLSVerify are unset, the system certificate bundle inside
                      the container is used to validate the TLS connection.
                      Defaults to false.
                    type: boolean
                  solvers:
                    description: |-
                      Solvers is a list of challenge solvers that will be used to solve
                      ACME challenges for the matching domains.
                      Solver configurations must be provided in order to obtain certificates
                      from an ACME server.
                      For more information, see: https://cert-manager.io/docs/configuration/acme/
                    items:
                      description: |-
                        An ACMEChallengeSolver describes how to solve ACME challenges for the issuer it is part of.
                        A selector may be provided to use different solving strategies for different DNS names.
                        Only one of HTTP01 or DNS01 must be provided.
                      properties:
                        dns01:
                          description: |-
                            Configures cert-manager to attempt to complete authorizations by
                            performing the DNS01 challenge flow.
                          properties:
                            acmeDNS:
                              description: |-
                                Use the 'ACME DNS' (https://github.com/joohoi/acme-dns) API to manage
                                DNS01 challenge records.
                              properties:
                                accountSecretRef:
                                  description: |-
                                    A reference to a specific 'key' within a Secret resource.
                                    In some instances, `key` is a required field.
                                  properties:
                                    key:
                                      description: |-
                                        The key of the entry in the Secret resource's `data` field to be used.
                                        Some instances of this field may be defaulted, in others it may be
                                        required.
                                      type: string
                                    name:
                                      description: |-
                                        Name of the resource being referred to.
                                        More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                                      type: string
                                  required:
