apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: metrics-server
    namespace: argocd
spec:
    destination:
        server: https://kubernetes.default.svc
    project: default
    source:
        path: deploy/cloud_controller/hetzner/addons/components/metrics-server
        repoURL: https://github.com/Sigillites/platform.git
        targetRevision: main
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
            - ApplyOutOfSyncOnly=true
